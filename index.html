<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/tableStyle.css">
<link rel="stylesheet" href="css/searchStyle.css">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<title>Health-Tracker</title>
</head>
<body>
  <div class = "container">
    <div id="main">
      <div class="row">
        <div class="col-md-8">
          <h1>What Did you eat today?</h1>
        </div>
        <div class="col-md-4"> 
          <div class="searchbox">
          <input id="food" placeholder="Search for food..."></input>
          <button id="search">&nbsp;</button>
        </div>
      </div>
    </div>
    <div class="row" id="data">
      <div class = "col-md-5" id="dailyFood">
        <div class="wrapper">
          <div id = "foodList" class="table">
          </div>
        </div>
        
        <div id="chosenFood">
        </div>
      </div>
      <div class = "col-md-2">
        <div id = "editButoon">
        </div>
        <div id = "saveButoon">
        </div>
        
      </div>
      <div class = "col-md-5">

        <div class="wrapper">
          <div id = "results" class="table">
          </div>
        </div>
        <footer id="footer"></footer>
      </div>
    </div>
    
  </div>
  <script type="text/template" id="addButton_Template">
    <button id = "add" >Add</button>
  </script>
  <script type="text/template" id="editButtons_Template">
    <button id = "edit">Edit</button>
  </script>
  <script type="text/template" id="saveButtons_Template">
    <button id = "save">Save</button>
  </script>
  <script type="text/template" id="searchTitle_Template">
   <div class="rowt header-grey" id="title">
      <div class="cell">
        Name
      </div>
      <div class="cell">
        Calories
      </div>
      <div class="cell">
        Choose
      </div>
    </div>
  </script>
  <script type="text/template" id="search_Template">
    <div class="rowt">
      <div class="cell">
        <%= name %> 
      </div>
      <div class="cell">
        <%= calories %>
      </div>
      <div class="cell">
         <input id="choose" type="checkbox" name="<%= id %>" <%= completed ? 'checked' : '' %>>
      </div>
    </div>
  </script>
  <script type="text/template" id="choosenTitle_Template">
   <div class="rowt header-green" id="titleChosen">
      <div class="cell">
        Name
      </div>
      <div class="cell">
        Quantity
      </div>
      <div class="cell">
        Calories per unit
      </div>
      <div class="cell">
        Unit
      </div>
      <div class="cell">
        Unit size
      </div>
    </div>
  </script>
  <script type="text/template" id="foodList_Template">
    <div class="rowt">
      <div class="cell">
        <%= name %> 
      </div>
      <div class="cell quantity" id = <%= id %>>
         <%= consumedQty %>
      </div>
      <div class="cell">
         <%= calories %>
      </div>
      <div class="cell">
         <%= unit %>
      </div>
      <div class="cell">
         <%= qty %>
      </div>
    </div>
  </script>
  <script type="text/template" id="total_Template">
    <div class="rowt header-summary" id="totalCal">
      <div class="cell">
        Total Calories
      </div>
      <div class="cell">
        <%= total %>
      </div>
    </div>
  </script>
  <script type="text/template" id="totalPro_Template">
    <div class="rowt header-summary" id="totalPro">
      <div class="cell">
        Total Calories
      </div>
      <div class="cell">
        <%= totaPro %>
      </div>
    </div>
  </script>
    <script src="js/models/consumedFood.js"></script>
    <script src="js/collections/consumed.js"></script>
    <script src="js/views/consumedFoodList.js"></script>
    <script src="js/views/foodSearch.js"></script>
    <script src="js/views/total.js"></script>
  </div>
</body>
</html>
