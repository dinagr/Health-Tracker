<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
  <meta charset="utf-8">
  <style>
    table, th, td {
   border: 1px solid black;
}
  </style>
  <title>Health-Tracker</title>
</head>
<body>
  <div class = "container">
    <div class="row">
      <h1>What Did you eat today?</h1>
      <br>
      <div id="main">
        <input id="food" placeholder="What did you eat today?"></input>
        <button id="search">find</button>
        <button id="add">Add</button>
      </div>
    </div>
    <div class="row">
      <div class = "col-md-6">
        <table id = "results">
        </table>
      </div>
      <div class = "col-md-6">
        <table id = "foodList">
        </table>
      </div>
    </div>
  </div>
  <script type="text/template" id="search_Template">
      <tr>
        <td>
          <%= name %>
        </td>
        <td>
          <%= brand %>
        </td>
        <td>
          <%= qty %>
        </td>
        <td>
          <%= calories %>
        </td>
        <td>
           <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        </td>
      </tr>
  </script>
  <script type="text/template" id="foodList_Template">
      <tr>
        <td>
          <%= name %>
        </td>
        <td>
          <%= brand %>
        </td>
        <td>
          <%= qty %>
        </td>
        <td>
          <%= calories %>
        </td>
      </tr>
  </script>
  <script type="text/template" id="total_Template">
      <tr id="total">
        <td>
        Total
        </td>
        <td>
          <%= total %>
        </td>
      </tr>
  </script>
    <script src="js/models/food.js"></script>
    <script src="js/models/consumedFood.js"></script>
    <script src="js/collections/results.js"></script>
    <script src="js/collections/consumed.js"></script>
    <script src="js/views/oneSearchResult.js"></script>
    <script src="js/views/consumedFoodList.js"></script>
    <script src="js/views/total.js"></script>
    <script src="js/views/foodSearch.js"></script>
  </div>
</body>
</html>
